<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student register</title>
</head>
<body>
    <h1>Student registration</h1>
    <div class="container">
    <form action="#">
        <label for="email">Email Id</label>
        <input type="text" placeholder="xyz@abcschool.com" name="email" required> <br>
        <label for="password">Password</label>
		<input type="password" placeholder="create password" name="psw" required><br>
        <label for="FUll Name">Name of the student</label>
        <input type="text" placeholder="Enter the name of the student" required> <br>

        <label for="dob">Date of Birth</label>
        <input type="text" placeholder="DD/MM/YYYY" required> <br>

        <label for="Age">Age</label>
        <input type="text" required> <br>

        <label for="gender">Gender</label> 
        <select name="gender" id="gender" required>
            <option value="select">--select--</option>
            <option value="male">1st</option>
            <option value="female">2nd</option>
          </select> <br>

        
        <label for="class">Class</label> 
        <select name="class" id="class" required>
            <option value="select">--select--</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
           
          </select> <br>
        <input type="submit" value="Submit">
    </form>
</div>
<style>
    h1{
        font-size: 70px;
        text-align: center;
    }
    .container{
        font-size: 30px;
        text-align: center;
        position: relative;
        top: 60px;
    }

    input{
        height:30px;
        width: 30%;
        text-align: center;
        font-size: 20px;
    }

    select{
        height: 30px;
        width: 30%;
        text-align: center;
        font-size: 20px;
    }
</style>
</body>
</html>
